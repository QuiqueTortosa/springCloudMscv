version: "3.9"  # Version de docker-compose, afecta a las funcionalidades
services:
  mysql8:
    image: mysql:8
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: msvc_usuarios
    volumes:
      - data-mysql:/var/lib/mysql
    restart: always
    networks:
      - spring
  postgres14:
    image: postgres:14-alpine
    ports:
      - "5532:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: msvc_cursos
    volumes:
      - data-postgres:/var/lib/postgresql/data
    restart: always
    networks:
      - spring

  msvc-usuarios:
    container_name: msvc-usuarios
    build:
      context: ./ #La raiz, el punto de partida
      dockerfile: ./msvc-usuarios/Dockerfile #Solo las crea si no estan creadas
    ports:
      - "8001:8001"
    env_file: ./msvc-usuarios/.env
    networks:
      spring:
    depends_on:
      - mysql8 #Primero tiene que estar levantado mysql8, despues de que se levante,levanta msvc_usuarios
    restart: always

  msvc-cursos:
    container_name: msvc-cursos
    build:
      context: ./ #La raiz, el punto de partida
      dockerfile: ./msvc-cursos/Dockerfile #Solo las crea si no estan creadas
    ports:
      - "8002:8002"
    env_file:
      - ./msvc-cursos/.env
    networks:
      spring:
    depends_on:
      - postgres14
      - msvc-usuarios
    restart: always

volumes:
  data-mysql:
    name: data-mysql
    external: true
  data-postgres:
    name: data-postgres
    external: true

networks:
  spring:
    name: spring